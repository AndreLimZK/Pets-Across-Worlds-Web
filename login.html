<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Across Worlds</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/upheaval" rel="stylesheet">
    <script type="module" src="register.js" defer></script>
</head>

<body>
    <header>
        <img src="PAWLogo.png" alt="Logo" class="logo">
        <h2>Search for other Players and Pets</h2>
    </header>

    <h1>Login </h1>
    <form>
        <div class="form-group">
            <label for="username">email</label>
            <input type="email" placeholder="Enter your email" id="email" required>

            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password" id="password" required>

            <button id="signInButton">Login </button>

            <div class="authRedirect">
                <p>Don't have an account?</p>
                <span><a href="register.html">Register here</a></span>
            </div>
        </div>
    </form>

    <button id="homeButton">Home</button>

</body>

<footer>

</footer>

</html>
