<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pets Across Worlds</h1>
    <h2>Your Profile</h2>

    <div class="profile-container">
        <p id="welcomeMessage">Welcome, User!</p>
        <div id="petCollection">
            <h3>Your Pets:</h3>
            <ul id="petList">
                <!-- User's pets will be listed here -->
            </ul>
        </div>
    </div>

    <footer>
        <div class="link-container">
            <div id="auth-links"></div>
        </div>
    </footer>

</body>

</html>
