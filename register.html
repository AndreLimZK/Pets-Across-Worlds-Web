<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script type="module" src="register.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/upheaval" rel="stylesheet">

</head>

<body>
    <header>
        <img src="PAWLogo.png" alt="Logo" class="logo">
        <h2>Search for other Players and Pets</h2>
    </header>

    <h1>Create Account</h1>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter your username" id="username" required>

            <label for="email">Email</label>
            <input type="email" placeholder="Enter your email" id="email" required>

            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password" id="password" required>

            <button id="signUpButton">Register</button>

            <div class="authRedirect">
                <p>Already have an account?</p>
                    <span> <a href="login.html">Login here</a></span>
            </div>
        </div>
    </form>

    <button id="homeButton">Home</button>

</body>

<footer>
</footer>

</html>
