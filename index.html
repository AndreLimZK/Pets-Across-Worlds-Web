<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Database</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="index.js"></script>
</head>

<body>
    <header>
        <h1>Pets Across Worlds</h1>
        <h2>Search for other Players and Pets</h2>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for players...">
        <button id="searchButton">Search</button>

        <template id="recordTemplate">
            <div class="record">
                <h3 class="player-name">Player: </h3>
                <div class="pet-list">Pets:</div>
            </div>
        </template>
    </div>

    <div id="results"></div>

    <div style="width: 600px; height: 400px;">
        <canvas id="petsChart" width="400" height="200"></canvas>
    </div>
</body>

<footer>
    <div class="link-container">
        <div class="signin-link">
            <p>Have an account? <a href="login.html">Sign in here</a></p>
        </div>

        <div class="signup-link">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>
</footer>

</html>
